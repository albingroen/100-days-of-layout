<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/82af46a315.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Model Agency Website Concept</title>
  </head>
  <body>
    <div class="design-label">
      Designed by
      <a
        href="https://dribbble.com/shots/6919869-Model-Agency-Website-Concept"
        target="_blank"
        rel="noopener noreferrer"
        >@anastasiiak90</a
      >
    </div>

    <div class="code-label">
      Coded by
      <a
        href="https://github.com/albingroen"
        target="_blank"
        rel="noopener noreferrer"
        >@albingroen</a
      >
    </div>

    <div class="wrapper">
      <div class="main-header">
        <div class="logo-wrapper">
          <h1 class="logo">VAN</h1>
        </div>
        <div class="list-wrapper">
          <ul class="left">
            <li>Home</li>
            <li>Products</li>
            <li>Catalogue</li>
            <li>About Us</li>
          </ul>
          <ul class="right">
            <li>
              My Profile
            </li>
            <li>
              Shopping Cart
            </li>
            <div class="notifications-wrapper">
              <span>3</span>
            </div>
          </ul>
        </div>
      </div>

      <div class="main-sidebar">
        <ul>
          <h2>Choose Category</h2>
          <li>New Trends</li>
          <li>New Collection</li>
          <li>Sort By: New Products First</li>
          <li>New Trends</li>
          <li>SALE</li>
        </ul>
      </div>

      <div class="content">
        <h1>New Collection</h1>
        <label for="">Sort By: New</label>
      </div>
    </div>
  </body>
</html>
