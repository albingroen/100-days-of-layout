<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/82af46a315.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Model Agency Website Concept</title>
  </head>
  <body>
    <div class="design-label">
      Designed by
      <a
        href="https://dribbble.com/shots/6919869-Model-Agency-Website-Concept"
        target="_blank"
        rel="noopener noreferrer"
        >@anastasiiak90</a
      >
    </div>

    <div class="code-label">
      Coded by
      <a
        href="https://github.com/albingroen"
        target="_blank"
        rel="noopener noreferrer"
        >@albingroen</a
      >
    </div>

    <div class="wrapper">
      <div class="left">
        <div class="title">
          <h1 class="number">5</h1>
          <h1 class="name">Erika Mateo</h1>
        </div>
        <div class="info">
          <div class="info-item">
            <label for="">Height</label>
            <h4>185</h4>
          </div>
          <div class="info-item">
            <label for="">
              Eye colour
            </label>
            <h4>Green</h4>
          </div>
          <div class="info-item">
            <label for="">
              Weight
            </label>
            <h4>57</h4>
          </div>
          <div class="info-item">
            <label for="">Hair colour</label>
            <h4>Blonde</h4>
          </div>
        </div>

        <p class="description">
          Erika Mateo is a Swedish modek, working the fashion capitals for 6
          years, founder of ModelMe, a blog into sustainable lifestyle.
        </p>
        <div class="button-wrapper">
          <button>Portfolio</button>
        </div>

        <div class="next-images">
          <div class="image-one-wrapper">
            <h4>Scroll</h4>
            <div class="image-one"></div>
          </div>
          <div class="image-two"></div>
        </div>
      </div>

      <div class="right">
        <div class="image"></div>
        <div class="icons">
          <div class="icon">
            FB
          </div>
          <div class="icon">
            IG
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
