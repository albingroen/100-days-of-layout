<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <span>bubbble</span>
        </div>
      </div>
      <div class="right">
        <ul>
          <li>About</li>
          <li>Features</li>
          <li>Support</li>

          <div class="far-right">
            <li>Log In</li>
            <li>Sign Up</li>
          </div>
        </ul>
      </div>
    </nav>
    <header>
      <div class="top">
        <h1>A fresh <strong>social networking</strong> environment</h1>
        <img src="./assets//girl.png" alt="" />
      </div>
      <div class="bottom">
        <img src="./assets//guy.png" alt="" />
        <div class="text-buttons">
          <p>
            Be creative and express your thoughts through photos and videos.
            Never miss out and discover what's happening with the people you
            follow.
          </p>

          <div class="buttons">
            <button>
              <img src="./assets//apple.png" alt="" />
              <div class="text">
                <span>Download on the</span>
                App Store
              </div>
            </button>
            <button>
              <img src="./assets//google.png" alt="" />
              <div class="text">
                <span>Get it on</span>
                Google Play
              </div>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
