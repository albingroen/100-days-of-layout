<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/82af46a315.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Amara - A theme for entrepreneurs</title>
  </head>
  <body>
    <div class="design-label">
      Designed by
      <a
        href="https://dribbble.com/shots/6850634-Amara-A-Theme-for-entrepreneurs/"
        target="_blank"
        rel="noopener noreferrer"
        >@W3</a
      >
    </div>

    <div class="code-label">
      Coded by
      <a
        href="https://github.com/albingroen"
        target="_blank"
        rel="noopener noreferrer"
        >@albingroen</a
      >
    </div>

    <div class="sidebar">
      <div class="top-icons">
        <i class="fas fa-bars"></i>
        <i class="fas fa-search"></i>
      </div>
      <ul>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest-p"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </ul>

      <button class="subscribe">
        <span>s</span>
        <span>u</span>
        <span>b</span>
        <span>s</span>
        <span>c</span>
        <span>r</span>
        <span>i</span>
        <span>b</span>
        <span>e</span>
      </button>
    </div>

    <div class="wrapper">
      <header>
        <div class="left">
          <h1>Connect with your customers</h1>
          <p>
            Copywriting services for creative entrepreneurs who want to convert
            sells.
          </p>
          <button>
            Take the quiz
          </button>
        </div>
        <div class="right">
          <div class="logo">Amara</div>
        </div>
      </header>
      <section>
        <div class="logos">
          <img class="logo" src="./assets/vogue.png"></img>
          <img class="logo" src="./assets/tedx.png"></img>
          <img class="logo" src="./assets/the-huffington-post.svg"></img>
          <img class="logo" src="./assets/entrepreneur-logo.png"></img>
        </div>
      </section>
    </div>
  </body>
</html>
